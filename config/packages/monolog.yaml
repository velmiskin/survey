monolog:
    channels: ['api']

when@dev:
    monolog:
        handlers:
            # Send to Buggregator for development
            buggregator:
                type: socket
                connection_string: '%env(BUGGREGATOR_SERVER)%'
                level: debug
                formatter: monolog.formatter.json

            # API errors to Buggregator with special channel
            api:
                type: socket
                connection_string: '%env(BUGGREGATOR_SERVER)%'
                level: error
                channels: ['api']
                formatter: monolog.formatter.json

            # Also keep console output for convenience
            console:
                type: console
                process_psr_3_messages: false
                channels: ['!event', '!doctrine']

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ['!event']
            nested:
                type: stream
                path: '%kernel.logs_dir%/%kernel.environment%.log'
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50
            nested:
                type: stream
                path: '%kernel.logs_dir%/%kernel.environment%.log'
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ['!event', '!doctrine', '!console']
