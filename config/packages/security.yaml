security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        # Use bcrypt to match our HashedPassword value object
        App\Component\User\Infrastructure\Doctrine\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            id: App\Component\User\Infrastructure\Security\UserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # API documentation - no authentication required
        api_doc:
            pattern: ^/api/doc
            stateless: true
            security: false

        # Firewall for login endpoint - no authentication required
        login:
            pattern: ^/api/auth/login
            stateless: true
            security: false

        # Firewall for registration endpoint - no authentication required
        register:
            pattern: ^/api/auth/register
            stateless: true
            security: false

        # Main API firewall with JWT authentication
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Public endpoints
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        # All other API endpoints require authentication
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
